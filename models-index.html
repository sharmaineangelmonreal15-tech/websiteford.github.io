    function showModels(type) {
      const overlay = document.getElementById("models-overlay");
      const section = document.getElementById("model-display");
      section.innerHTML = "";

      if (!models[type]) return;

      models[type].forEach((car) => {
        const div = document.createElement("div");
        div.className = "model-card";
        div.innerHTML = `
          <a href="#fullscreen-view" onclick="openFullscreen(\`${car.image}\`, \`${car.name}\`, \`${car.description}\`)">
            <img src="${car.image}" alt="${car.name}">
            <h3>${car.name}</h3>
            <p>${car.description}</p>
          </a>
        `;
        section.appendChild(div);
      });

      overlay.style.display = "flex"; 
    }

    function closeOverlay() {
      document.getElementById("models-overlay").style.display = "none"; 
      document.getElementById("model-display").innerHTML = "";
    }

    function openFullscreen(img, title, desc) {
      const container = document.getElementById("fullscreen-card");
      container.innerHTML = `
        <img src="${img}" alt="${title}">
        <h3>${title}</h3>
        <p>${desc}</p>
      `;
      document.addEventListener("click", function(e) {
        const popup = document.querySelector(".fullscreen:target");
        if (popup && !popup.querySelector(".fullscreen-card").contains(e.target) && !e.target.matches("a[href^='#']")) {
          window.location.hash = ""; 
        }
      });
    }
